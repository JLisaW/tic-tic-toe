<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

    <h1>Tic Tac Toe</h1>
    <br><br>


        <!--Begin Game Board-->
        <div class="container">
          <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-2 box cell">1</div>
            <div class="col-xs-2 box cell">2</div>
            <div class="col-xs-2 box cell">3</div>
            <div class="col-xs-3"></div>
          </div>
          <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-2 box cell">4</div>
            <div class="col-xs-2 box cell">5</div>
            <div class="col-xs-2 box cell">6</div>
            <div class="col-xs-3"></div>
          </div>
          <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-2 box cell">7</div>
            <div class="col-xs-2 box cell">8</div>
            <div class="col-xs-2 box cell">9</div>
            <div class="col-xs-3"></div>
          </div>

<!-- end game board-->

<div class="row">&nbsp;</div>
<div class="row">&nbsp; </div>
<div class="row"> &nbsp;</div>
<div class="row"> &nbsp;</div>
<div class="row"> &nbsp;</div>

    <!-- Button for signin modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signinModal">
  Sign in</button>
  <!-- signin Modal -->
  <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signinModalLabel">Welcome back!<br>  Please sign in to start a new game!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
    <!--begin signin form-->
          <form id="sign-in">
        <fieldset>
          <legend></legend>
            <input type="text" name="credentials[email]" id="sign-in email" placeholder="Enter Email">
            <input type="password" name="credentials[password]" id="sign-in password" placeholder="Enter Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
        </form>
        <!--end signin form-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!--end signin modal-->



  <!-- Button for signjup modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
Sign Up</button>
<!-- signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">Welcome new player!<br>  Please sign up to play a game!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
  <!--begin signup form-->
  <form id="sign-up">
    <fieldset>
      <legend></legend>
        <input type="text" name="credentials[email]" id="sign-up email" placeholder="Enter Email">
        <input type="password" name="credentials[password]" id="sign-up password" placeholder="Enter Password">
        <input type="password" name="credentials[password_confirmation]" id="sign-up password confirm" placeholder="Confirm password">
      <input type="submit" name="submit" value="Sign up!">
    </fieldset>
  </form>
      <!--end signup form-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!--end signup modal-->

</html>
